plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
	implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:27.0.1-jre'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.31'
	implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.29.1'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.31'
    implementation group: 'javax.activation', name: 'activation', version: '1.1.1'
	implementation 'io.github.bonigarcia:webdrivermanager:5.6.0'
}
